<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matteo Cantafio">
    <meta name="description" content="Vue TodoList">
    <title>Vue TodoList</title>
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- App -->
    <div id="root" class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="mb-4">Cose da fare</h1>
        <!-- Card -->
        <div class="card w-400">
            <!-- List -->
            <ul class="list-group list-group-flush">
                <li v-for="task in tasks" class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <label class="form-check-label" :class="{'text-decoration-line-through': task.done === true}">
                            <input class="form-check-input" type="checkbox" v-model="task.done">
                            {{task.text}}
                        </label>
                    </div>
                    <i role="button" class="fas fa-x" @click="deleteTask(task.id)"></i>
                </li>
                <li class="list-unstyled">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Aggiungi Task" v-model.trim="newTaskText"
                            @keyup.enter="addNewTask">
                        <button class="btn btn-outline-success" type="button" @click="addNewTask">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        <h3 class="mt-3" v-if="!tasks.length">Non ci sono pi√π task</h3>
    </div>
</body>

</html>
